    <section class="section-form">
      <div id="formulario">
        <form action="">
            <h2>Envia tu mensaje </h2>
            <label for="name">Nombre:</label>
            <input type="text" name="name"required>
            <br>
            <label for="name">Apellido:</label>
            <input type="text" name="name"required>
            <br>
            <label for="email">Mail:</label>
            <input type="email" name="email"required>
            <br>
        <select name="paises" required>
                <option value="opcion1">Argentina</option>
                <option value="opcion2">Brasil</option>
                <option value="opcion3">Uruguay</option>
                <option value="opcion4">Chile</option>
                <option value="opcion5">Peru</option>
                <option value="opcion6">Bolivia</option>
                <option value="opcion7">Paraguay</option>
        </select>
            <br>
                <label for="text">Hombre</label>
                <input type="radio" name="hombre" id="" required>
            <br>
                <label for="text">Mujer</label>
                <input type="radio" name="mujer" id=""required>
            <br>
               <textarea name="text"  cols="30" rows="10" required></textarea>
            <br>
                <button type="submit">Enviar</button>
